<html>
  <head>
    <style>
      body {
        background: #f9f8fd;
        width: 150px;
        height: 200px;
        font-family: 'Lexend Exa', sans-serif;
      }
      nav {
        position: absolute;
        top: 15px;
        left: 50%;
        transform: translateX(-50%);
        display: inline-block;
        border: 2px solid #ebecf1;
        border-radius: 30px;
        animation: slide-in 1s ease-out;
      }
      ul {
        position: relative;
        display: flex;
        flex: 1 1 auto;
        margin: 0;
        padding: 0 30px;
        list-style-type: none;
      }
      ul li:not(:last-child) {
        margin-right: 40px;
      }
      ul li {
        border: 2px solid transparent;
        border-radius: 5px;
        padding: 10px;
        transition: background 0.2s;
      }
      ul li a {
        color: #2375d8;
        text-decoration: none;
        text-transform: uppercase;
        transition: color 0.2s;
      }
      ul li ul {
        visibility: hidden;
        opacity: 0;
        position: absolute;
        display: block;
        margin: 12px -12px;
        padding: 0;
        background: #ffa91b;
        border: 2px solid #f7c833;
        border-right: 2px solid #f89329;
        border-bottom: 2px solid #f89329;
        border-radius: 5px;
        transition: opacity 0.2s, visibility 0.2s;
      }
      ul li ul li {
        margin: -2px 0 0 -2px;
        width: calc(100% - 20px);
        line-height: 1.7;
      }
      ul li ul li a {
        color: #2375d8;
      }
      ul li:hover {
        background: #ec4138;
        border: 2px solid #f05749;
        border-right: 2px solid #e02a21;
        border-bottom: 2px solid #e02a21;
      }
      ul li:hover a {
        color: #f9f8fd;
      }
      ul li:hover ul {
        visibility: visible;
        opacity: 1;
        box-shadow: 0px 3px 5px 2px #ebecf1;
      }
      ul li:hover ul li a {
        color: #f9f8fd;
      }
      @keyframes slide-in {
        0% {
          top: -50px;
        }
        40% {
          top: 20px;
        }
        70% {
          top: 10px;
        }
        100% {
          top: 15px;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="#0">Target</a>
          <ul>
            <li><a href="#0">GEL</a></li>
            <li><a href="#0">USD</a></li>
            <li><a href="#0">EUR</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </body>
</html>
